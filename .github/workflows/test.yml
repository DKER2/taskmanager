name: Java CI with Maven

on:
  push:
    branches: [ main, develop ] # Triggers on push to main or develop
  pull_request:
    branches: [ main, develop ] # Triggers on pull requests

jobs:
  build_and_test:
    runs-on: ubuntu-latest # The type of runner to use (e.g., a fresh virtual machine)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Action to check out your repository code

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Specify the Java version your project uses
          distribution: 'temurin'
          cache: 'maven' # Use Maven caching for faster builds

      - name: Run Spring Boot Tests
        run: mvn --batch-mode clean test # Execute the Maven clean and test goals
