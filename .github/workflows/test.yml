name: Java CI with Gradle

on:
  push:
    branches: [ main, develop ] # Triggers on push to main or develop
  pull_request:
    branches: [ main, develop ] # Triggers on pull requests

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 1. Clones your repo code

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21' # Set the desired Java version
          distribution: 'temurin'
          cache: 'gradle' # 2. Use Gradle caching for faster builds

      - name: Grant execution permission for gradlew
        run: chmod +x gradlew # 3. Ensure the wrapper script is executable

      - name: Run Spring Boot Tests
        run: ./gradlew test --info --stacktrace
